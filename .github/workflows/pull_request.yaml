name: Pull request

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, ci_setup ]

jobs:

  test:
    name: Run Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK 1.8
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Unit tests
        run: bash ./gradlew test


